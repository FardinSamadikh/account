<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('MRI.png'), url('DEEP.png'); /* Set multiple background images */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background images */
      background-repeat: no-repeat; /* Do not repeat the images */
      height: 100vh; /* Full height of the viewport */
      color: white; /* Change text color to white for visibility */
    }
    h1 {
      color: #fff; /* White text for the header */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow for better visibility */
    }
    .links {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for links */
      padding: 20px; /* Add padding for better aesthetics */
      border-radius: 10px; /* Rounded corners */
    }
    .links a {
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      margin: 10px;
      display: inline-block;
    }
    .links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Connect with Me</h1>
  <p>Select one of the profiles below to visit:</p>
  <div class="links">
    <a href="https://scholar.google.com/citations?user=IqL2TFkAAAAJ&amp;hl=en" target="_blank">Google Scholar</a>
    <a href="https://www.linkedin.com/in/fardin-samadi-231722148/" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
