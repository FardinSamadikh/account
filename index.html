<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect with Me</h1>
    </header>
    <p>Select one of the profiles below to visit:</p>
    <div class="links">
        <a href="https://scholar.google.com/citations?user=IqL2TFkAAAAJ&amp;hl=en" target="_blank"><i class="fas fa-graduation-cap"></i> Google Scholar</a>
        <a href="https://www.linkedin.com/in/fardin-samadi-231722148/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    <footer>
        <p>&copy; 2024 Fardin Samadi. All rights reserved.</p>
    </footer>
</body>
</html>
